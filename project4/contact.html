<!--Header Information -->
<header>
	<h2>Contact</h2>
	<p>Contact me below if you have general questions, want to use my services, or would like to purchase my music.  Session costs for my services will depend on request.  
</header>
  
<!--Form Information -->
  <div class="contact-container">
  <form action="mailto:juliar285@gmail.com" method="post" enctype="text/plain">
  <div class="contactrow">
    <div class="contact-col-25">
      <label for="name">Name</label>
    </div>
    <div class="contact-col-75">
      <input type="text" id="name" name="name" placeholder="Your name..">
    </div>
  </div>
  <div class="contactrow">
    <div class="contact-col-25">
      <label for="phone">Phone</label>
    </div>
    <div class="contact-col-75">
      <input type="text" id="phone" name="lastname" placeholder="Your Phone..">
    </div>
  </div>
  <div class="contactrow">
    <div class="contact-col-25">
      <label for="email">Email</label>
    </div>
    <div class="contact-col-75">
      <input type="text" id="email" name="email" placeholder="Your email..">
  </div>
  </div>
  <div class="contactrow">
    <div class="contact-col-25">
      <label for="subject">Notes</label>
    </div>
    <div class="contact-col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="contactrow">
    <input type="submit" value="Submit to Get In Touch">
  </div>
  </form>
</div>
